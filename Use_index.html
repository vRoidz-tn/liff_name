<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Set Real Name</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }
    .wrapper {
      text-align: center;
    }
    h3 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    input {
      padding: 1rem;
      width: 350px;
      font-size: 1.2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h3>Please enter your real name</h3>
    <input id="realName" placeholder="Type your name">
    <button id="sendBtn">Save</button>
  </div>

  <script>
    liff
      .init({ liffId: '2007795446-oDnMBb5B' })   // replace with your real LIFF ID
      .then(async () => {
        const profile = await liff.getProfile();
        const uid = profile.userId;

        const btn = document.getElementById('sendBtn');
        btn.addEventListener('click', async () => {
          const name = document.getElementById('realName').value.trim();
          if (!name) return;

          await fetch(
            'https://script.google.com/macros/s/AKfycbynanz1oklVlKmxXj-4y5mVWe7NrmT9qWFZacU5s_XbqPid6-VbZo98exFl-v6xdgtngg/exec',
            {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId: uid, realName: name })
            }
          );

          await liff.sendMessages([
            { type: 'text', text: `Thanks ${name}, your name is saved.` }
          ]);

          liff.closeWindow();
        });
      });
  </script>
</body>
</html>
