<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Set Real Name</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }
    .wrapper { text-align: center; }
    h3 { font-size: 2rem; margin-bottom: 1.5rem; }
    input { padding: 1rem; width: 350px; font-size: 1.2rem; }
    button { padding: 1rem 2rem; font-size: 1.2rem; margin-left: .5rem; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    pre { margin-top: 1rem; text-align: left; max-width: 400px; word-wrap: break-word; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="wrapper">
    <h3>Please enter your real name</h3>
    <input id="realName" placeholder="Type your name">
    <button id="sendBtn">Save</button>
    <pre id="result"></pre>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby1oiu6vgYHloGwyqqBDF1ju-lUQcQPSPUvjKVjl9mIjJpNGtENc1MymM_3rhgGEpkgtw/exec';

    liff.init({ liffId: '2007795446-wMNzZ6gZ' })
      .then(async () => {
        console.log('LIFF init OK');
        let profile;
        try {
          profile = await liff.getProfile();
          console.log('Profile OK', profile.displayName);
        } catch (e) {
          alert('getProfile error: ' + e.message);
          return;
        }

        const uid = profile.userId;
        const sendBtn = document.getElementById('sendBtn');
        const resultEl = document.getElementById('result');

        sendBtn.addEventListener('click', async () => {
          const name = document.getElementById('realName').value.trim();
          if (!name) {
            alert('Enter a name first');
            return;
          }

          sendBtn.disabled = true;
          sendBtn.textContent = 'Saving...';
          resultEl.textContent = 'Sending data to server...';
          resultEl.className = '';

          try {
            // simple POST without headers (avoids CORS preflight)
            const res = await fetch(SCRIPT_URL, {
              method: 'POST',
              body: JSON.stringify({ userId: uid, realName: name })
            });

            const text = await res.text();
            console.log('Raw response:', text);

            let data;
            try { data = JSON.parse(text); }
            catch { data = { status: 'error', message: 'Invalid JSON', raw: text }; }

            if (data.status === 'error') throw new Error(data.message || 'Server error');

            resultEl.textContent = 'Success: ' + JSON.stringify(data, null, 2);
            resultEl.className = 'success';

            await liff.sendMessages([
              { type: 'text', text: `Thanks ${name}, your name is saved.` }
            ]);

            setTimeout(() => liff.closeWindow(), 1500);
          } catch (err) {
            console.error(err);
            resultEl.textContent = 'Error: ' + err.message;
            resultEl.className = 'error';
          } finally {
            sendBtn.disabled = false;
            sendBtn.textContent = 'Save';
          }
        });

        document.getElementById('realName').addEventListener('keypress', e => {
          if (e.key === 'Enter') sendBtn.click();
        });
      })
      .catch(err => {
        console.error('LIFF init error:', err);
        alert('LIFF init failed: ' + err.message);
      });
  </script>
</body>
</html>
