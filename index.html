<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Set Real Name</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }
    .wrapper { text-align: center; }
    h3 { font-size: 2rem; margin-bottom: 1.5rem; }
    input { padding: 1rem; width: 350px; font-size: 1.2rem; }
    button { padding: 1rem 2rem; font-size: 1.2rem; margin-left: .5rem; cursor: pointer; }
    pre { margin-top: 1rem; text-align: left; }
  </style>
</head>
<body>
  <div class="wrapper">
    <h3>Please enter your real name [v33]</h3>
    <input id="realName" placeholder="Type your name">
    <button id="sendBtn">Save</button>
    <pre id="result"></pre>
  </div>

  <script>
    const SCRIPT_URL =
      'https://script.google.com/macros/s/AKfycbwiIs-bLpZ5LMU-XSGAYqLfvZ5wv_A3__iUKovLp9pHrLvFRRBHVhPwTD5aZ5I6kg/exec';

    liff.init({ liffId: '2007795446-oDnMBb5B' })
      .then(async () => {
        console.log('LIFF init OK');
        let profile;
        try {
          profile = await liff.getProfile();
          console.log('Profile OK', profile.displayName);
        } catch (e) {
          alert('getProfile error: ' + e.message);
          return;
        }

        const uid = profile.userId;
        const btn = document.getElementById('sendBtn');
        btn.addEventListener('click', async () => {
          const name = document.getElementById('realName').value.trim();
          if (!name) return alert('Enter a name first');

          document.getElementById('result').textContent = 'Sending...';
          try {
            const res = await fetch(SCRIPT_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId: uid, realName: name })
            });

            if (!res.ok) throw new Error('HTTP ' + res.status);
            const data = await res.json().catch(() => ({}));

            document.getElementById('result').textContent =
              'Reply: ' + JSON.stringify(data);

            await liff.sendMessages([
              { type: 'text', text: `Thanks ${name}, your name is saved.` }
            ]);
            liff.closeWindow();
          } catch (err) {
            document.getElementById('result').textContent =
              'Error: ' + err.message;
          }
        });
      })
      .catch((err) => alert('LIFF init failed: ' + err.message));
  </script>
</body>
</html>
