<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Set Real Name</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }
    .wrapper {
      text-align: center;
    }
    h3 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    input {
      padding: 1rem;
      width: 350px;
      font-size: 1.2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h3>Please enter your real name [v33]</h3>
    <input id="realName" placeholder="Type your name">
    <button id="sendBtn">Save</button>
  </div>

  <script>
    const SCRIPT_URL =
      'https://script.google.com/macros/s/AKfycbw6UWSlNskmi_z4MH5zYw6ALtmFQGbaBbj3QZDSOnJVeuZyF8Ij3RYDVUah3HRMo4eWDA/exec';

    liff
      .init({ liffId: '2007795446-oDnMBb5B' }) // your LIFF ID
      .then(async () => {
        alert('LIFF init OK');

        const profile = await liff
          .getProfile()
          .catch((err) => alert('getProfile error: ' + err.message));
        if (!profile) return;

        alert('Profile OK: ' + profile.displayName);
        const uid = profile.userId;

        document.getElementById('sendBtn').addEventListener('click', async () => {
          alert('Button clicked');
          const name = document.getElementById('realName').value.trim();
          if (!name) return alert('Enter a name');

          try {
            alert('starting fetch to: ' + SCRIPT_URL);
            const res = await fetch(SCRIPT_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId: uid, realName: name })
            });

            alert('fetch done, status: ' + res.status);
            if (!res.ok) return alert('Fetch status not OK: ' + res.status);

            await liff.sendMessages([
              { type: 'text', text: `Thanks ${name}, your name is saved.` }
            ]);

            liff.closeWindow();
          } catch (err) {
            alert('Error sending: ' + err.message);
          }
        });
      })
      .catch((err) => alert('LIFF init failed: ' + err.message));
  </script>
</body>
</html>
