<!DOCTYPE html>
<html>
<head>
    <title>Test New Apps Script</title>
</head>
<body>
    <h1>Test New Apps Script</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="results"></div>

    <script>
        // REPLACE WITH YOUR NEW URL
        const NEW_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwhA08n_0l9Qs2I6qEy5RKy0aLSRR-0DfJMw2B-VipDEGcnpd3aIbtXozuRXBjDBJTo/exec';
        
        function log(message) {
            document.getElementById('results').innerHTML += '<div>' + message + '</div>';
        }
        
        async function testConnection() {
            document.getElementById('results').innerHTML = '';
            
            try {
                log('Testing GET request...');
                const response = await fetch(NEW_SCRIPT_URL);
                log('Status: ' + response.status);
                const text = await response.text();
                log('Response: ' + text);
                
                log('Testing POST request...');
                const postResponse = await fetch(NEW_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: 'test123', realName: 'Test User' })
                });
                
                log('POST Status: ' + postResponse.status);
                const postText = await postResponse.text();
                log('POST Response: ' + postText);
                
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
